<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header>
      <h1>Cart</h1>
      <button id="orderHistoryButton" class="button">
        <div class="button__int">
          <span class="button__span">Order History</span>
        </div>
      </button>
    </header>
    <main>
      <div class="cart-items"></div>
      <div class="total">Total: <span id="total-price"></span></div>
      <div id="checkout-btn" class="buttons">
        <button class="btn">
          <span></span>
          <p
            data-start=""
            data-text="Order Placed"
            data-title="Checkout"
          ></p>
        </button>
      </div>
    </main>
    <script src="cart.ts" type="module"></script>
  </body>
</html>
